amcl:
  ros__parameters:
    use_sim_time: true
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    base_frame_id: "base_footprint"
    global_frame_id: "map"
    odom_frame_id: "odom"
    tf_broadcast: true
    transform_tolerance: 1.0
    max_particles: 2000
    min_particles: 500
    resample_interval: 1
    update_min_a: 0.2
    update_min_d: 0.25
    laser_model_type: "likelihood_field"
    max_beams: 60
    laser_likelihood_max_dist: 2.0
    scan_topic: "/scan"

map_server:
  ros__parameters:
    use_sim_time: true
    yaml_filename: ""

map_saver:
  ros__parameters:
    use_sim_time: true
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: true

async_slam_toolbox_node:
  ros__parameters:
    use_sim_time: true
    publish_tf: true
    map_frame: map
    odom_frame: odom
    base_frame: base_footprint
    scan_topic: /scan

slam_toolbox:
  ros__parameters:
    use_sim_time: true
    publish_tf: true
    map_frame: "map"
    odom_frame: "odom"
    base_frame: "base_footprint"
    scan_topic: "/scan"
    mode: "mapping"

bt_navigator:
  ros__parameters:
    use_sim_time: true
    global_frame: map
    robot_base_frame: base_footprint
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20
    action_server_result_timeout: 900.0
    navigators: ["navigate_to_pose", "navigate_through_poses"]
    navigate_to_pose:
      plugin: "nav2_bt_navigator::NavigateToPoseNavigator"
    navigate_through_poses:
      plugin: "nav2_bt_navigator::NavigateThroughPosesNavigator"

controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 20.0
    costmap_update_timeout: 0.30
    min_x_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.3  # Gerçek robot için azaltıldı: daha hassas ilerleme kontrolü (0.4 -> 0.3)
      movement_time_allowance: 6.0   # Gerçek robot için azaltıldı: takılma durumunda daha hızlı tepki (8.0 -> 6.0)

    general_goal_checker:
      stateful: true
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.5   # Gerçek robot için uygun (0.5m)
      yaw_goal_tolerance: 1.57  # Gerçek robot için artırıldı: ~90 derece tolerans - spin önleme (0.785 -> 1.57)

    # MPPI Kaldirildi, Regulated Pure Pursuit eklendi - OPTİMİZE EDİLDİ
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.30     # Gerçek robot için azaltıldı: daha güvenli hız (0.35 -> 0.30)
      lookahead_dist: 0.60         # Gerçek robot için azaltıldı: daha dikkatli bakış (0.65 -> 0.60)
      min_lookahead_dist: 0.25     # Gerçek robot için azaltıldı (0.3 -> 0.25)
      max_lookahead_dist: 0.8      # Gerçek robot için azaltıldı: daha kısa maksimum bakış (0.9 -> 0.8)
      transform_tolerance: 0.2
      use_rotate_to_heading: false # Gerçek robot için kapatıldı: spin önleme (true -> false)
      rotate_to_heading_angular_vel: 1.0  # Kullanılmıyor (use_rotate_to_heading=false)
      rotate_to_heading_min_angle: 0.5    # Kullanılmıyor (use_rotate_to_heading=false)

planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 10.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.5
      use_astar: true
      allow_unknown: true

smoother_server:
  ros__parameters:
    use_sim_time: true
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: true

behavior_server:
  ros__parameters:
    use_sim_time: true
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]
    spin:
      plugin: "nav2_behaviors::Spin"
    backup:
      plugin: "nav2_behaviors::BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading"
    wait:
      plugin: "nav2_behaviors::Wait"
    local_frame: odom
    global_frame: map
    robot_base_frame: base_footprint
    transform_tolerance: 0.2

waypoint_follower:
  ros__parameters:
    use_sim_time: true
    loop_rate: 20
    stop_on_failure: false

velocity_smoother:
  ros__parameters:
    use_sim_time: true
    smoothing_frequency: 20.0
    feedback: "OPEN_LOOP"
    # Gerçek robot limitleri: max linear=1.0 m/s, max angular=1.0 rad/s
    max_velocity: [1.0, 0.0, 1.0]  # [linear, y, angular] - Robot limitlerine göre (0.5->1.0, 2.0->1.0)
    min_velocity: [-1.0, 0.0, -1.0]  # Geri gitme ve geri dönme limitleri
    # Gerçek robot ivme limitleri: max linear=1.0 m/s², max angular=1.0 rad/s²
    max_accel: [1.0, 0.0, 1.0]  # Robot limitlerine göre (2.5->1.0, 3.2->1.0)
    max_decel: [-1.0, 0.0, -1.0]  # Yavaşlama limitleri
    odom_topic: "/odom"
    odom_duration: 0.1
    velocity_timeout: 1.0

collision_monitor:
  ros__parameters:
    use_sim_time: true
    base_frame_id: "base_footprint"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_smoothed"
    cmd_vel_out_topic: "cmd_vel"
    transform_tolerance: 0.2
    source_timeout: 1.0
    polygons: ["FootprintApproach"]
    FootprintApproach:
      type: "polygon"
      action_type: "approach"
      footprint_topic: "/local_costmap/published_footprint"
      time_before_collision: 2.5  # Gerçek robot için artırıldı: daha erken çarpışma uyarısı (1.8 -> 2.5)
      simulation_time_step: 0.1
      min_points: 6
      visualize: false
      enabled: true
    observation_sources: ["scan"]
    scan:
      type: "scan"
      topic: "/scan"
      enabled: true

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_footprint
      rolling_window: true
      width: 4
      height: 4
      resolution: 0.05
      robot_radius: 0.22
      plugins: ["obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: "/scan"
          data_type: "LaserScan"
          clearing: true
          marking: true
          raytrace_max_range: 12.0  # Gerçek robot: RPLIDAR A2M12 max range (3.0 -> 12.0)
          raytrace_min_range: 0.0
          obstacle_max_range: 12.0  # Gerçek robot: RPLIDAR A2M12 max range (2.5 -> 12.0)
          obstacle_min_range: 0.0
          max_obstacle_height: 2.0
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0  # Gerçek robot için artırıldı: daha agresif maliyet artışı (4.0 -> 5.0)
        inflation_radius: 1.0    # Gerçek robot için artırıldı: daha güvenli mesafe (0.85 -> 1.0)
      always_send_full_costmap: true

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_footprint
      robot_radius: 0.22
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: "/scan"
          data_type: "LaserScan"
          clearing: true
          marking: true
          raytrace_max_range: 12.0  # Gerçek robot: RPLIDAR A2M12 max range (3.0 -> 12.0)
          raytrace_min_range: 0.0
          obstacle_max_range: 12.0  # Gerçek robot: RPLIDAR A2M12 max range (2.5 -> 12.0)
          obstacle_min_range: 0.0
          max_obstacle_height: 2.0
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0  # Local ile uyumlu: daha agresif maliyet artışı (4.0 -> 5.0)
        inflation_radius: 1.0    # Local ile uyumlu: daha güvenli mesafe (0.85 -> 1.0)
      always_send_full_costmap: true